<!DOCTYPE html>
<html>

<head>
    <title>gulp test</title>
    <link rel="stylesheet" href="../node_modules/fullpage.js/jquery.fullPage.css">
    <!-- inject:css -->
    <link rel="stylesheet" href="/build/css/index.all.min.css">
    <!-- endinject -->
</head>

<body>
    <div class="container"></div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <!-- jquery.easings.min.js 用于 easing 参数，也可以使用完整的 jQuery UI 代替，如果不需要设置 easing 参数，可去掉改文件 -->
    <script src="../node_modules/fullpage.js/vendors/jquery.easings.min.js"></script>

    <!-- 如果 scrollOverflow 设置为 true，则需要引入 jquery.slimscroll.min.js，一般情况下不需要 -->
    <script src="../node_modules/fullpage.js/vendors/jquery.slimscroll.min.js"></script>

    <script src="../node_modules/fullpage.js/jquery.fullPage.js"></script>
    <!-- inject:js -->
    <script src="/build/js/index.all.js"></script>
    <!-- endinject -->
</body>
</html>
